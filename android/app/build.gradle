plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.kingdomlifestyleradio'
    compileSdk 35

    defaultConfig {
        applicationId "com.kingdomlifestyleradio"
        minSdk 24
        targetSdk 35
        versionCode 2
        versionName "1.1"
    }

    signingConfigs {
        release {
            storeFile file('klsr-release.keystore')
            storePassword System.getenv('KEYSTORE_PASSWORD')
            keyAlias System.getenv('KEY_ALIAS')
            keyPassword System.getenv('KEY_PASSWORD')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding true
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.core:core-ktx:1.13.1"  // Updated for API 35
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "com.google.android.material:material:1.12.0"  // Updated
    implementation project(':capacitor-android')
}

apply from: 'capacitor.build.gradle'