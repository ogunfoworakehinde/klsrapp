name: Build AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Build web assets
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Sync capacitor android
      run: npx cap sync android
      
    - name: Update Android files for Java 21
      run: |
        cd android
        # Update all gradle files to use Java 21
        find . -name "*.gradle" -type f -exec sed -i 's/JavaVersion.VERSION_17/JavaVersion.VERSION_21/g' {} \;
        find . -name "*.gradle" -type f -exec sed -i 's/jvmTarget.*17/jvmTarget = "21"/g' {} \;
        find . -name "*.gradle" -type f -exec sed -i 's/sourceCompatibility.*17/sourceCompatibility JavaVersion.VERSION_21/g' {} \;
        find . -name "*.gradle" -type f -exec sed -i 's/targetCompatibility.*17/targetCompatibility JavaVersion.VERSION_21/g' {} \;
      
    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/klsr-release.keystore
        
    - name: Build AAB
      working-directory: android
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        chmod +x gradlew
        ./gradlew clean bundleRelease
        
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30